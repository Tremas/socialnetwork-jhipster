
<div>
    <h2><span translate="socialnetworkApp.persona.detail.title">Persona</span> {{persona.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="socialnetworkApp.persona.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{persona.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="socialnetworkApp.persona.edad">Edad</span>
                </td>
                <td>
                    <span class="form-control-static">{{persona.edad}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
